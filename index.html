<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages è§†é¢‘å‹ç¼©å·¥å…·</title>
    
    <script src="coi-serviceworker.js"></script>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    
    <style>
        body {

            background-color: #f0f2f5;
            color: #333;

        }
        .container {

            padding: 25px;

            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px;

        }
        h1 { margin: 0 0 15px 0; font-size: 1.4rem; color: #1a73e8; }
        .badge {

            border-radius: 4px; font-size: 0.75rem; font-weight: bold;
            display: inline-block; margin-bottom: 20px;
        }
        
        /* ä¸Šä¼ åŒºåŸŸæ ·å¼ */
        .upload-box {
            border: 2px dashed #cbd5e0;
            padding: 40px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fafafa;
        }
        .upload-box:hover { border-color: #1a73e8; background: #f8fbff; }
        .upload-icon { font-size: 2rem; margin-bottom: 10px; display: block; }
        input[type="file"] { display: none; }

        /* æŒ‰é’®æ ·å¼ */
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
            transition: transform 0.1s;
        }
        button:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; }
        button:active { transform: scale(0.98); }

        /* çŠ¶æ€å’Œæ—¥å¿— */
        .status-box { 
            margin-top: 20px; text-align: left; font-size: 0.85rem; 
            background: #2d2d2d; color: #00ff00; padding: 15px; 
            border-radius: 8px; font-family: monospace; 
            height: 120px; overflow-y: auto; display: none;
        }
        
        /* ç»“æœå±•ç¤º */
        .result-card { 
            margin-top: 25px; display: none; border-top: 1px solid #eee; padding-top: 20px; 
        }
        .stats {
            display: flex; justify-content: space-around; margin-bottom: 15px;
            background: #f8f9fa; padding: 10px; border-radius: 8px;
        }
        .stat-item span { display: block; font-size: 0.8rem; color: #666; }
        .stat-item strong { display: block; font-size: 1.1rem; color: #333; }
        video { width: 100%; border-radius: 8px; margin-bottom: 15px; background: black; }

        .progress-container {
            width: 100%; background: #eee; height: 6px; border-radius: 3px;
            margin-top: 20px; overflow: hidden; display: none;
        }
        .progress-bar { height: 100%; background: #1a73e8; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <h1>Web è§†é¢‘æé™å‹ç¼©</h1>
    <div class="badge">è¿è¡Œäº GitHub Pages (WASM)</div>

    <label class="upload-box" id="drop-area">
        <span class="upload-icon">ğŸ“‚</span>
        <span id="file-label">ç‚¹å‡»é€‰æ‹© MP4/MOV è§†é¢‘</span>
        <input type="file" id="uploader" accept="video/*">
    </label>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <button id="compress-btn" disabled>å¼€å§‹å‹ç¼©</button>

    <div class="status-box" id="log"></div>

    <div class="result-card" id="result-area">
        <div class="stats">
            <div class="stat-item"><span>åŸå§‹å¤§å°</span><strong id="orig-size">-</strong></div>
            <div class="stat-item"><span>å‹ç¼©å</span><strong id="new-size">-</strong></div>
            <div class="stat-item"><span>èŠ‚çœ</span><strong id="percent-saved" style="color:#27ae60">-</strong></div>
        </div>
        <video id="output-video" controls></video>
        <a id="download-link" download="compressed_video.mp4">
            <button style="width:100%; background:#27ae60;">ä¸‹è½½è§†é¢‘</button>
        </a>
    </div>
</div>

<script>
    const { FFmpeg } = FFmpegWASM;
    const { fetchFile } = FFmpegUtil;
    let ffmpeg = null;
    let inputFile = null;

    const logEl = document.getElementById('log');
    const btn = document.getElementById('compress-btn');
    const uploader = document.getElementById('uploader');
    const pBar = document.getElementById('progress-bar');
    const pCont = document.getElementById('progress-container');

    const log = (msg) => {
        logEl.style.display = 'block';
        logEl.innerHTML += `> ${msg}<br>`;
        logEl.scrollTop = logEl.scrollHeight;
    };

    const init = async () => {
        ffmpeg = new FFmpeg();
        ffmpeg.on('progress', ({ progress }) => {
            const pct = Math.round(progress * 100);
            pBar.style.width = `${pct}%`;
            if(pct < 100) btn.innerText = `å‹ç¼©ä¸­... ${pct}%`;
        });

        try {
            await ffmpeg.load({
                coreURL: 'https://unpkg.com/@ffmpeg/core@0.12.4/dist/umd/ffmpeg-core.js',
            });
            log("ç³»ç»Ÿå°±ç»ªï¼Œè¯·ä¸Šä¼ è§†é¢‘ã€‚");
        } catch (e) {
            log("é”™è¯¯: FFmpeg åŠ è½½å¤±è´¥ã€‚è¯·æ£€æŸ¥æ˜¯å¦å·²ä¸Šä¼  coi-serviceworker.js åˆ°ä»“åº“ã€‚");
            console.error(e);
        }
    };

    // æ£€æŸ¥ SharedArrayBuffer æ”¯æŒ (Service Worker æ˜¯å¦ç”Ÿæ•ˆ)
    if (!window.crossOriginIsolated) {
        alert("è­¦å‘Šï¼šæœªæ£€æµ‹åˆ°å®‰å…¨ä¸Šä¸‹æ–‡ã€‚\n\nå¦‚æœä½ åœ¨ GitHub Pages è¿è¡Œï¼Œè¯·ç¡®ä¿ 'coi-serviceworker.js' æ–‡ä»¶å·²å­˜åœ¨ä¸”ä¸ html åŒçº§ã€‚\n\né¡µé¢å°†å°è¯•è‡ªåŠ¨åˆ·æ–°ä»¥æ¿€æ´» Service Workerã€‚");
    }

    init();

    uploader.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            inputFile = file;
            document.getElementById('file-label').innerText = file.name;
            btn.disabled = false;
            document.getElementById('result-area').style.display = 'none';
        }
    });

    btn.addEventListener('click', async () => {
        if (!ffmpeg || !inputFile) return;
        
        btn.disabled = true;
        pCont.style.display = 'block';
        pBar.style.width = '0%';
        log("å¼€å§‹è¯»å–æ–‡ä»¶...");

        try {
            await ffmpeg.writeFile('input.mp4', await fetchFile(inputFile));
            
            log("æ­£åœ¨å‹ç¼© (CRF 30, Preset VeryFast)...");
            
            const startTime = Date.now();
            
            // æé™å‹ç¼©å‚æ•°è®¾ç½®
            await ffmpeg.exec([
                '-i', 'input.mp4',
                '-c:v', 'libx264',
                '-crf', '30',           // æé«˜ CRF å€¼ä»¥è·å¾—æ›´å°çš„ä½“ç§¯ (é»˜è®¤23)
                '-preset', 'veryfast',  // æé«˜é€Ÿåº¦ï¼Œç‰ºç‰²å¾®å°å‹ç¼©æ¯”
                '-c:a', 'aac',
                '-b:a', '96k',          // é™ä½éŸ³é¢‘æ¯”ç‰¹ç‡
                '-movflags', '+faststart', // Web æ’­æ”¾ä¼˜åŒ–
                'output.mp4'
            ]);

            log(`å¤„ç†å®Œæˆ! è€—æ—¶ ${(Date.now() - startTime) / 1000} ç§’`);
            
            const data = await ffmpeg.readFile('output.mp4');
            const blob = new Blob([data.buffer], { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);

            // æ˜¾ç¤ºç»“æœ
            document.getElementById('output-video').src = url;
            document.getElementById('download-link').href = url;
            
            const origMB = inputFile.size / 1024 / 1024;
            const newMB = blob.size / 1024 / 1024;
            
            document.getElementById('orig-size').innerText = `${origMB.toFixed(2)} MB`;
            document.getElementById('new-size').innerText = `${newMB.toFixed(2)} MB`;
            document.getElementById('percent-saved').innerText = `-${((1 - newMB/origMB)*100).toFixed(1)}%`;
            
            document.getElementById('result-area').style.display = 'block';
            btn.innerText = "å‹ç¼©å®Œæˆ";
            
        } catch (err) {
            log("é”™è¯¯: " + err.message);
        } finally {
            btn.disabled = false;
            if(btn.innerText !== "å‹ç¼©å®Œæˆ") btn.innerText = "å¼€å§‹å‹ç¼©";
        }
    });
</script>
</body>
</html>
